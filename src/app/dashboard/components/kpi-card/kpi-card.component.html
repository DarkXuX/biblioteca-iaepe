<div class="card card-stats">
    <div class="card-header card-header-{{ iconColor }} card-header-icon">
        <div class="card-icon">
            <i class="material-icons">{{ icon }}</i>
        </div>
        <p class="card-category">{{ title }}</p>
        <h3 class="card-title">{{ value | number }}</h3>
    </div>
    <div class="card-footer">

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="stats align-items-center flex-column">
                        <span>{{ footerText }}</span>
                    </div>
                </div>
                <div class="w-100 d-flex flex-lg-row-reverse">
                    <button mat-button class="btn btn-sm btn-info" (click)="onExportClick()">
                        <i class="material-icons">cloud_download</i>
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>
