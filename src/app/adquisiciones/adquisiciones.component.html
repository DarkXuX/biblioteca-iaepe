<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">

          <div class="card-header card-header-primary card-header-icon  d-flex justify-content-between">
            <div class="w-100">
              <div class="card-icon">
                <i class="material-icons">add</i>
              </div>
              <h4 class="card-title">Adquisiciones</h4>
            </div>
            <div class="mt-2 d-flex">
              <button mat-raised-button mat-min-fab class="btn btn-primary btn-round btn-fab mr-2">
                <i class="material-icons material-icons pl-2 pt-1">download</i>
              </button>
              <button mat-raised-button mat-min-fab class="btn btn-primary btn-round btn-fab mr-2">
                <i class="material-icons material-icons pl-2 pt-1">favorite</i>
              </button>
              <button mat-raised-button mat-min-fab class="btn btn-primary btn-round btn-fab mr-2">
                <i class="material-icons material-icons pl-2 pt-1">download</i>
              </button>
            </div>
          </div>

          <div class="card-body">
            <div class="container">


              <div class="row mt-3">
                <div class="col-md-2">
                  <h6 class="mt-3">Portada</h6>
                </div>
                <div class="col-md-10">
                  <div class="fileinput fileinput-new text-center" data-provides="fileinput">
                    <div class="fileinput-new thumbnail">
                      <img src="./assets/img/image_placeholder.jpg" alt="...">
                    </div>
                    <div class="fileinput-preview fileinput-exists thumbnail"></div>
                    <div>
                      <span class="btn btn-rose btn-round btn-file">
                        <span class="fileinput-new">Select image</span>
                        <span class="fileinput-exists">Change</span>
                        <input type="file" name="..." />
                      </span>
                      <a href="#pablo" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput"><i
                          class="fa fa-times"></i> Remove</a>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row mt-3">
                <div class="col-md-2">
                  <h6 class="mt-3">Codigo ISBN</h6>
                </div>
                <div class="col-md-10">
                  <div class="d-flex justify-content-between">
                    <div class="form-group w-100">
                      <input type="text" value="" placeholder="Regular" class="form-control" />
                    </div>
                    <button mat-raised-button mat-min-fab class="btn btn-primary btn-round btn-fab mr-2">
                      <i class="material-icons material-icons">favorite</i>
                    </button>
                  </div>                  
                </div>
              </div>

                </div>

              <div class="row mt-3">
                <div class="col-md-2">
                  <h6 class="mt-3">Codigo ISBN</h6>
                </div>
                <div class="col-md-10">
                  <div class="form-group">
                    <mat-form-field>
                      <mat-select placeholder="Single City" name="city">
                        <mat-option *ngFor="let city of cities" [value]="city.value">
                          {{ city.viewValue }}
                        </mat-option>
                      </mat-select>

        </div>

  </div>
